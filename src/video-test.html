<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video test</title>
    <style>
        .video-holder {height: 500px;}
        video {max-width: 100%;max-height: 100%;}
    </style>

</head>
<body>

    <div id="button">
        <div class="video-holder">
            <video id="video" src="http://labs.theguardian.com/2015/oct/best-of-canada/videos/1080/polar_bear.mp4" loop="" webkit-playsinline="" poster="http://labs.theguardian.com/2015/oct/best-of-canada/images/750/c130014_278rr_polarbear2_crop@2x.jpg">three polar bears on ice</video>
        </div>

        <span>Play/Pause</span>
    </div>

    <script>
        var video = document.getElementById('video');
        var button = document.getElementById('button');

        button.addEventListener('click', function() {
            if(video.paused) {
                video.play();
            } else {
                video.pause();
            }
        });
    </script>

</body>
</html>
